
	
    <div ng-controller="artigosViewCtrl">
		
		<!-- BREADCRUMBS -->
		<section class="breadcrumbs_block7 clearfix parallax">
			<div class="container center">
				<h2 class="artigostitle"><b>Artigos</b> e Notícias</h2>
			</div>
		</section><!-- //BREADCRUMBS -->
		
		
		<!-- BLOG -->
		<section id="blog">
			
			<!-- CONTAINER -->
			<div class="container">
				
				<!-- ROW -->
				<div class="row">
				
					<!-- BLOG BLOCK -->
					<div class="blog_block col-lg-9 col-md-9 padbot50">
						
                    	<!-- BLOG POST -->
                        <div ui-view style="margin-top:80px;" autoscroll="true">
                        
                            
                        </div>
                        <!-- //BLOG POST -->
						
					</div><!-- //BLOG BLOCK -->
					
					
					<!-- SIDEBAR -->
					<div class="sidebar col-lg-3 col-md-3 padbot50">
						
						<!-- POPULAR POSTS WIDGET -->
						<div class="sidepanel widget_popular_posts" style="margin-top:80px">
							<h3><b>Últimos</b> Artigos</h3>
							
							<div class="recent_posts_widget clearfix" ng-repeat="artigo in artigos.slice(0, 3)">
								<div class="post_item_img_widget">
                                    <a class="title" ui-sref="{{artigo.urlArtigo}}"><img ng-src="{{artigo.imgArtigo}}" alt="FIT4ALL Artigos" /></a>
								</div>
								<div class="post_item_content_widget">
									<a class="title" ui-sref="{{artigo.urlArtigo}}" >{{artigo.titleArtigo}}</a>	
								</div>
							</div>
                            <hr>
							
						</div><!-- //POPULAR POSTS WIDGET -->
					</div><!-- //SIDEBAR --> 
				</div><!-- //ROW -->
			</div><!-- //CONTAINER -->
		</section><!-- //BLOG -->
        </div>
